<app-agent-navbar></app-agent-navbar>
<body>

	<div class="container-fluid parent">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title"></h4>
                <img src="/assets/images/tt.jpg" alt="" class="img">
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                
				<div class="container-fluid">
					<div class="row">
						<h2>Agent Log In</h2>
					</div>
					<div class="row">
						<form control="" class="form-group"  [formGroup]="loginform" (ngSubmit)="userlogin()">
							<div class="row">
								<input type="email" name="username" id="username" class="form__input" placeholder="email" formControlName="email">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
							</div>
	
							<div class="row">
								<button type="submit" value="Submit" class="btn">submit</button>
							</div>
						</form>
					</div>
					<div class="row bottom-row">
						<p>Don't have an account? <a routerLink="/agent/agentregister">Register Here</a></p>
					</div>
				</div>
                
			</div>
		</div>
	</div>
	
	
</body>
