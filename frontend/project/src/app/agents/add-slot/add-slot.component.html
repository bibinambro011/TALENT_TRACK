<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto">
    <label for="date" class="block text-lg font-medium text-gray-700 mb-4">Select the date</label>
    <div class="flex items-center mb-6">
      <p-calendar
        [(ngModel)]="date"
        #selecteddate
        [minDate]="mindate"
        dateFormat="dd/mm/yy"
        [readonlyInput]="true"
        dataType="string"
        class="w-full"
      ></p-calendar>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <label for="time" class="block text-lg font-medium text-gray-700 mb-4">Select time</label>
      <div class=" overflow-y-auto max-h-80" style="scrollbar-color: #09203F grey;">
        <ul *ngFor="let time of available_time; let i = index">
          <li>
            <button style="background-color:#09203F;"
              class="block text-white px-4 py-2 rounded-md w-full text-center mb-10 mr-5 hover:bg-indigo-700 transition duration-300 ease-in-out"
              (click)="senddateandtime(selecteddate.value, time, i)"
            >
              {{ time }}
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <div class="max-w-md mx-auto">
        <div class="max-w-lg mx-auto">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Selected Slots</h2>
            <div class="overflow-y-auto max-h-80" style="scrollbar-color: #09203F grey;">


              <ul class="divide-y divide-gray-200">
                <li *ngFor="let item of addedslots; index as i" class="py-3">
                  <div class="flex justify-between items-center">
                    <div>
                      <h3 class="text-lg font-semibold">{{ 'Slot ' + (i + 1) }}</h3>
                      <p class="text-gray-600">Date: {{ item.date | date }}</p>
                      <p class="text-gray-600">Time: {{ item.time }}</p>
                    </div>
                    <button
                    style="background-color: #09203F;"
                      class="text-white px-4 py-2 rounded-md  transition duration-300 ease-in-out font-bold mr-4"
                      (click)="cancelSlot(item._id)"
                    >
                      Cancel
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>


<button (click)="addDefaultSlot()">default slot add</button>
